<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <style>
      .bg { fill: #111827; }
      .panel { fill: #312e81; stroke: #818cf8; stroke-width: 2; }
      .text { fill: #f8fafc; font-family: 'Segoe UI', Arial, sans-serif; }
      .title { font-size: 28px; font-weight: bold; }
      .hint { font-size: 18px; }
    </style>
  </defs>
  <rect class="bg" width="640" height="360" rx="24"/>
  <rect class="panel" x="60" y="60" width="520" height="240" rx="20"/>
  <text class="text title" x="100" y="120">Teams 会議に参加</text>
  <text class="text hint" x="100" y="170">1. 右上の … → 設定 → デバイス</text>
  <text class="text hint" x="100" y="200">2. 入力/出力デバイスを選び直す</text>
  <text class="text hint" x="100" y="230">3. 「参加」前にテスト通話で確認</text>
</svg>
